<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Homeless Shelter Finder</title>
</head>

<body>
  <header class="container nav-bar">
    <nav>
      <div class="nav-item logo">
        <a href="#">
          <div class="logo-img">Logo Here</div>
        </a>
      </div>

      <div class="search-tool">
        <form>
          <p>My Location</p>
          <label for="location-search">Search by Postal Code or City</label>
          <input type="search" id="location-search" name="search-bar">
          <button type = "button" class = "mag-glass" id="search-btn">Search</button>

          <label for="search-radius">Search Radius</label>

          <select name="search-radius" id="search-radius">
            <option value="1">1km</option>
            <option value="3">3km</option>
            <option value="5">5km</option>
            <option value="10">10km</option>
            <option value="15">15km</option>
            <option value="20">20km</option>
            <option value="30">30km</option>
          </select>
        </form>
      </div>
    </nav>
  </header>

  <section class="banner">Banner image will go here</section>

  <section class="search-results">
    <div id = "no-result"></div>
    <ul class="shelter-list" id="shelter-list">
    </ul>

    <div class="map">
      Insert Map Here
    </div>
  </section>
<script src="main.js"> </script>
</body>
</html>
