<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Homeless Shelter Finder</title>
</head>

<body>
  <header class="container nav-bar">
    <nav>
      <div class="nav-item logo">
        <a href="#"><div class="logo-img">Logo Here</div></a>
      </div>

      <div class="search-tool">
        <form>
          <p>My Location</p>
          <label for="location-search">Search by Postal Code or City</label>
          <input type="search" id="location-search" name="search-bar">
          <button> <img src="!!!" class="mag-glass"> </button>

          <label for="search-radius">Search Radius</label>

          <select name="search-radius" id="search-radius">
            <option value="1">1km</option>
            <option value="3">3km</option>
            <option value="5">5km</option>
            <option value="10">10km</option>
            <option value="15">15km</option>
            <option value="20">20km</option>
            <option value="30">30km</option>
          </select>
        </form>
      </div>
    </nav>

    <section class="banner">Banner image will go here</section>

    <section class="search-results">
      <div class="shelter-info">
        <h3 class="shelter-name">Shelter 1</h3>
        <p class="shelter-address">123 Cordova St
        <br>Vancouver, BC
        <br>V5N 5K2</p>
        <p class="phone">604-563-9298</p>
        <p class="email">shelter1@email.com</p>
      </div>
      <div class="map">
        Insert Map Here
      </div>
    </section>
  </header>

</body>
