<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Homeless Shelter Finder</title>
</head>

<body>
  <header>
    <div class="search-tool">
      <form>
        <h1 class="find">Find a Shelter</h1>
        <input type="search" id="location-search" name="search-bar" placeholder="Search by Postal Code or City">
        <button type="button" id="search-btn"> <i class="fas fa-search"></i> </button>

        <label for="search-radius">Search Radius</label>

        <select name="search-radius" id="search-radius">
          <option value="1">1km</option>
          <option value="3">3km</option>
          <option value="5">5km</option>
          <option value="10">10km</option>
          <option value="15">15km</option>
          <option value="20">20km</option>
          <option value="30">30km</option>
        </select>
      </form>
    </div>
  </header>

  <section class="banner" id="banner">
    <img src="images/banner-img.png" alt="">
  </section>

  <section class="search-results">
    <div id="no-result"></div>
    <ul class="shelter-list" id="shelter-list">
    </ul>

      <div class="map">
        <iframe hidden id="embedded-map" width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=11&center=49.2827%2C-123.1207&key=AIzaSyAndD7qZMcCCGLyxGzzHsT1udRD6Y-sYHA" allowfullscreen></iframe>
      </div>
    </section>

  <footer>
    <a class="admin-link" href="admin.html">Login to Admin Panel</a>
  </footer>

  <script src="https://kit.fontawesome.com/081f7f8a00.js" crossorigin="anonymous"></script>
  <script src="main.js"> </script>

</body>

</html>
